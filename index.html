<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>PaintJS</title>
</head>
<body>
	<div class="wrapper">
		<canvas id="jsCanvas" class="canvas"></canvas>
		<div class="controls">
			<div class="controls__range">
				<input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
			</div>
			<div class="controls__btns">
				<button id="jsMode">Fill</button>
				<button id="jsSave">Save</button>
			</div>
			<div class="controls__colors" id="jsColors">
				<button type="button" class="controls__color" style="background-color: #2c2c2c">black</button>
				<button type="button" class="controls__color" style="background-color: #ffffff">white</button>
				<button type="button" class="controls__color" style="background-color: #ff3b30">red</button>
				<button type="button" class="controls__color" style="background-color: #ff9500">orange</button>
				<button type="button" class="controls__color" style="background-color: #ffcc00">yellow</button>
				<button type="button" class="controls__color" style="background-color: #4cd963">green</button>
				<button type="button" class="controls__color" style="background-color: #5ac8fa">blue</button>
				<button type="button" class="controls__color" style="background-color: #0579ff">indigo</button>
				<button type="button" class="controls__color" style="background-color: #5856D6">violet</button>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
